<!DOCTYPE html>
<html>
<body>

<img id="myImage" onclick="changeImage()" src="CandleOn.gif.gif" width="auto" height="auto">

	<br>
<h3>Click to blow out the candle, click to light!</h3>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("CandleOn")) {
        image.src = "CandleOFF.gif.gif";
    } else {
        image.src = "CandleOn.gif.gif";
    }
}
</script>

</body>
</html>
